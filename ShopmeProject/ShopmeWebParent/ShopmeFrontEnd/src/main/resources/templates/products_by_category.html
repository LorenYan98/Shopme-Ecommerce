<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "fragments :: page_head(${pageTitle},'none')">
<title>Welcome to Shopme</title>
</head>
<body>
	<div class="container-fluid">
	<div  th:replace = "navigation :: header_menu"></div>
	
	 <div th:if = "${listCategoryParents != null && !listCategoryParents.empty}" >
			<div class="row mb-4">
				<div class="col">
					<nav class="navbar navbar-expand-lg navbar-light bg-light">
						<div>
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a  th:href="@{/}">Home</a></li>
									
									<th:block th:each="parent, index : ${listCategoryParents}">
										<li class="breadcrumb-item">
											<span th:if="${index.count == index.size}">
												<a  th:href="@{'/c/' + ${parent.alias}}"><u>[[${parent.name}]]</u></a>
											</span>
											<span th:unless="${index.count == index.size}">
												<a th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
											</span>
										</li>
									</th:block>
								</ol>
							</nav>
						</div>
					</nav>
				</div>
			</div>
			<div class="container px-4 px-lg-5 mt-5">
			<div class="row text-center ">
				<th:block th:each="cat :${category.children}">
				<div class="col " th:if="${cat.enabled == true}">
				<a th:href="@{'/c/' + ${cat.alias}}">
					<img th:src = "@{${cat.imagePath}}" height ="100"> 
					<br/>
					<b>[[${cat.name}]]</b>
				</a>
				</div>
				</th:block>
			</div>
			
			<section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
			<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 d-flex justify-content-center">
				<th:block th:each ="product : ${listProducts}">
				<div class="col col-lg-4 col-md-4 col-sm-6 col-xs-12 mb30 ">
					<div class="product product-single">
						<div class="product-thumb d-flex justify-content-center">
							<button class="main-btn quick-view"><i class="fa fa-search-plus"></i> Quick view</button>
							<img th:src = "@{${product.mainImagePath}}">
						</div>
						<div class="product-body">
							<div th:if="${product.discountPercent <= 0}">
								<h3 class="product-price">$[[${product.price}]]</h3>
							</div>
							
							<div th:if="${product.discountPercent > 0}">
								<h3 class="product-price" style=" color:darkred">$[[${product.discountPrice}]]</h3>
								<del><h3  style="font-size: large;">$[[${product.price}]]</h3></del>
							</div>
							
							<div class="product-rating">
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star-o empty"></i>
							</div>
							<h2 class="product-name"><a href="#">[[${product.shortName}]]</a></h2>
							<div class="product-btns">
								<button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
								<button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>
								<button class="primary-btn add-to-cart mt-3"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
							</div>
						</div>
					</div>
				</div>
				</th:block>
			</div>
			</div>
			</section>
			
		</div>
	<div th:replace = "fragments :: pagination('/c/' + ${category.alias}, 'products')"></div>
	<div  th:replace = "navigation :: footer_menu"></div>
	</div>
</body>
</html>
