<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<body>
	<div th:fragment = "header_menu">
		<nav class="navbar navbar-expand-lg  navbar-dark" style="background-color: black" >
			<a class="navbar-brand" th:href="@{/}"> 
			<img th:src="@{/images/shopmeCos.jpg}" style = "width : 130px" class = "img-fluid"/>
			</a>
			<button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
				data-mdb-target="#topNavbar, #searchNavbar" aria-controls="navbarSupportedContent"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="fas fa-bars"></span>
			</button>
			<div class="collapse navbar-collapse " id="topNavbar">
				<ul class="navbar-nav ">

					<li class="nav-item">
						<a class="nav-link" href = "">Careers</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" href = "">Payments</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" href = "">Shipping &amp; Delivery </a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" href = "">Login</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" href = "">Register</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" href = "">Contact</a>
					</li>
					
				</ul>
			</div>
		</nav>
	</div>
	
	<div th:fragment = "search_nav" class = "row">
		<div class="col-md">
			<nav class="navbar navbar-expand-lg  bg-light" style="background-color: black" >
			<div class="collapse navbar-collapse " id="searchNavbar">
				<form class ="form-inline search-bar" th:action="@{/search}" method="get">
					<i class="fas fa-search p-2" style="font-size:24px;"></i>
					<input type="text" class="main-input main-name" name="keyword" 
					placeholder="Search by keyword" th:value ="${keyword}" required  />
			      <input class="main-submit" type="submit" value="Search" />
				</form>
				</div>
			</nav>
		
		</div>
	</div>
	
	<div th:fragment = "footer_menu">

		<nav class="navbar navbar-expand-lg  navbar-dark"
			style="background-color: black">
			<button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
				data-mdb-target="#bottomNavbar" aria-controls="navbarSupportedContent"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="fas fa-bars"></span>
			</button>
			<div class="collapse navbar-collapse " id="bottomNavbar">
				<ul class="navbar-nav ">

					<li class="nav-item"><a class="nav-link" href="">About Us</a>
					</li>

					<li class="nav-item"><a class="nav-link" href="">Privacy
							Notice</a></li>

					<li class="nav-item"><a class="nav-link" href="">Return
							&amp; Refunds </a></li>

				</ul>
			</div>
		</nav>

		<div th:replace = "fragments :: footer">
		</div>
	</div>
	</body>
</html>
