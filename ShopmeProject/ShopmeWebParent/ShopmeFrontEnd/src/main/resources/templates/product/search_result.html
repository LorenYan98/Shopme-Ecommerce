<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "fragments :: page_head(${pageTitle},'none')">
<title>Welcome to Shopme</title>
</head>
<body>
	<div class="container-fluid">
	<div  th:replace = "navigation :: header_menu"></div>
	
	<div  th:replace = "navigation :: search_nav"></div>
	
	<div class="m-2" th:if="${totalItem > 0}">
		<h2>Search Results for '[[${keyword}]]'</h2>
	</div>
	
	<div class="m-2" th:unless="${totalItem > 0}">
		<h2>No Match found for '[[${keyword}]]'</h2>
	</div>
	
	<section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
			<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 d-flex justify-content-center">
				<th:block th:each ="product : ${listProducts}">
					<div  th:replace = "product/product_fragment :: content"></div>
				</th:block>
			</div>
			</div>
			</section>
	
	<div th:replace = "fragments :: pagination('/search', 'products')"></div>
	<div  th:replace = "navigation :: footer_menu"></div>
	</div>
</body>
</html>
