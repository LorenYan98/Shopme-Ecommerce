<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head th:replace = "fragments :: page_head('Categories - Shopme Admin')"></head>
		
<body>
<div class= "container-fluid"> 
	<div  th:replace = "navigation :: menu"></div>
	<div>
	<h2>Manage Categories</h2>
	<a th:href = "@{/categories/new}" class="fas fa-folder-plus fa-2x icon-gray"></a>
	&nbsp; 
	<a th:href = "@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-gray"></a>
	</div>
	<div th:if = "${message != null}" class = "alert alert-success text-center">
		[[${message}]]
	</div>
	<div>
		<form th:action = "@{/categories/page/1}" class = "form-inline m-3">
			<input type = "hidden" name = "sortField" th:value = "${sortField}">
			<input type = "hidden" name = "sortDir" th:value = "${sortDir}">
			Filter: &nbsp;
			<input type = "search" name = "keyWord" th:value = "${keyWord}" class="form-control" required>
			&nbsp;&nbsp;
			<button type = "submit" value = "Search" class ="btn btn-primary">
				<i class="fas fa-search icon-white" ></i>
			</button>
			&nbsp;&nbsp;
			<button type = "button" value = "Clear" class ="btn btn-secondary" onclick = "clearFilter()">
				<i class="fas fa-eraser"></i>
			</button>
		</form>
	</div>

	<div class = "full-details">
		<table class = "table table-bordered table-striped table-hover table-responsive-xl">
		<thead class = "thead-dark">
		<tr>	
				<th>ID</th> 
				<th>Category Image</th> 
			
				<th th:replace= "fragments :: column_link('/categories', 'name','Category Name', 'none' )"></th> 
					
				<th>Alias</th>
				<th>Enabled</th> 
				<th></th>
		</tr>
		</thead>
		<tbody>
			<tr th:each = "cat : ${listCategories}">
				<td class = "hideable-column">[[${cat.id}]]</td>
				<td>
				<img th:src = "@{${cat.imagePath}}" style = "width : 100px" class = "img-fluid">
				</td>
				<td class = "hideable-column">[[${cat.name}]]</td>
				<td>[[${cat.alias}]]</td>
				<td>
					<div th:replace = "fragments :: category_status"></div>
				</td>
				<td>
					<div th:replace = "fragments :: category_actions"></div>
				</td>
			</tr>
		</tbody>
		</table>
	</div>
	<div class = "modal fade text-center" id = "deleteConfirm">
		<div class = "modal-dialog">
			<div class = "modal-content">
				<div class = "modal-header">
					<h4 class = "modal-title" id ="modalTitle">Delete Confirmation</h4>
					<button type = "button" class = "close" data-dismiss = "modal">&times;</button>
				</div>
					<div class = "modal-body">
						<span id ="confirmText"></span>
					</div>
					<div class = "modal-footer">
						<a class = "btn btn-success" href = "" id = "yesButton">Yes</a>
						<button type = "button" class = "btn btn-danger" data-dismiss = "modal">No</button> 
					</div>
			</div>
		</div>
	</div>
	<div th:replace = "fragments :: pagination('/categories', 'categories')"></div>
	<div th:replace = "fragments :: footer"></div>
</div>

<script type="text/javascript">
	$(document).ready(function(){
		$(".link-delete").on("click", function(e){
			e.preventDefault();
			link = $(this);
			catId = link.attr("catId")
			//when the yesButton is on, the href value in the yes Button will be changed to delete-link href 
			$("#yesButton").attr("href", link.attr("href"));
			$("#confirmText").text("Are you sure you want to delete this category ID " + catId + " ?");
			$("#deleteConfirm").modal();
		});
	});
	
	function clearFilter(){
		window.location = "[[@{/categories}]]"
	};
</script>
</body>
</html>
