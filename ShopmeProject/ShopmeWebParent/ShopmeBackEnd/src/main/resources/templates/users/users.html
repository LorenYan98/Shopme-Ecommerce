<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head th:replace = "fragments :: page_head('Users - Shopme Admin')">

</head>
		
<body>
<div class= "container-fluid"> 
	<div  th:replace = "navigation :: menu"></div>
	<div>
	<h2>Manage Users</h2>
	<a th:href = "@{/users/new}" class="fas fa-user-plus fa-2x icon-gray"></a>
	&nbsp; 
	<a th:href = "@{/users/export/csv}" class="fas fa-file-csv fa-2x icon-gray"></a>
	&nbsp; 
	<a th:href = "@{/users/export/excel}" class="fas fa-file-excel fa-2x icon-gray" ></a>
	&nbsp; 
	<a th:href = "@{/users/export/pdf}"  class="fas fa-file-pdf  fa-2x icon-gray" ></a>
	</div>
	
	<div>
		<form th:action = "@{/users/page/1}" class = "form-inline m-3">
			<input type = "hidden" name = "sortField" th:value = "${sortField}">
			<input type = "hidden" name = "sortDir" th:value = "${sortDir}">
			Filter: &nbsp;
			<input type = "search" name = "keyWord" th:value = "${keyWord}" class="form-control" required>
			&nbsp;&nbsp;
			<button type = "submit" value = "Search" class ="btn btn-primary">
				<i class="fas fa-search icon-white" ></i>
			</button>
			&nbsp;&nbsp;
			<button type = "button" value = "Clear" class ="btn btn-secondary" onclick = "clearFilter()">
				<i class="fas fa-eraser"></i>
			</button>
		</form>
	</div>
	
	<div th:if = "${message != null}" class = "alert alert-success text-center">
		[[${message}]]
	</div>
	<div class = "full-details">
		<table class = "table table-bordered table-striped table-hover table-responsive-xl">
		<thead class = "thead-dark">
		<tr>	
				<th class = "hideable-column">
					<th th:replace= "fragments :: column_link('/users','id','User ID','tag' )"></th> 
				</th> 
				<th>Photos</th> 
				<th class = "hideable-column">
					<th th:replace= "fragments :: column_link('/users', 'email','E-mail', 'tag' )"></th> 
				</th> 
				<th th:replace= "fragments :: column_link('/users', 'firstName','First Name', 'none' )"></th> 
				<th th:replace= "fragments :: column_link('/users', 'lastName','Last Name', 'none'  )"></th> 
				<th>Roles</th> 
				<th th:replace= "fragments :: column_link('/users', 'enabled','Enabled', 'none' )"></th> 
				<th></th>
		</tr>
		</thead>
		<tbody>
			<tr th:each = "user : ${listUsers}">
				<td class = "hideable-column">[[${user.id}]]</td>
				<td>
					<span th:if ="${user.photos == null}" class="fas fa-portrait fa-2x icon-silver"></span>
					<img th:if ="${user.photos != null}" th:src = "@{${user.getPhotosImagePath()}}"
					style ="width : 100px">
				</td>
				<td class = "hideable-column">[[${user.email}]]</td>
				<td>[[${user.firstName}]]</td>
				<td>[[${user.lastName}]]</td>
				<td>[[${user.roles}]]</td>
				<td>
					<a th:if ="${user.enabled == true}" class="fas fa-check-circle fa-2x icon-green" 
						th:href="@{'/users/' + ${user.id} + '/enabled/false'}"></a>
					<a th:if ="${user.enabled == false}" class="fas fa-circle fa-2x icon-gray" 
						th:href="@{'/users/' + ${user.id} + '/enabled/true'}"></a>
				</td>
				
				<td>
					<a class="fas fa-edit fa-2x icon-green" th:href="@{'/users/edit/'+${user.id}}"
					title = "Edit User"></a>
					 &nbsp; <a class="fas fa-trash-alt fa-2x icon-gray link-delete" 
					 th:href="@{'/users/delete/' + ${user.id}}"
					 th:userId = "${user.id}"
					 ></a>
				</td>
				
			</tr>
		</tbody>
		</table>
	</div>
	
	<div class = "less-details">
		<div th:each = "user : ${listUsers}" class = "row m-1">
			<div class = "col-4">
				<span th:if ="${user.photos == null}" class="fas fa-portrait fa-2x icon-silver"></span>
				<img th:if ="${user.photos != null}" th:src = "@{${user.getPhotosImagePath()}}"
				style ="width : 100px">
			</div>
			<div class = "col-8">
				<div>[[${user.getFullName()}]]</div>
				<div>[[${user.getRoles()}]]</div>
				<div class = "mt-2">
					<a th:if ="${user.enabled == true}" class="fas fa-check-circle fa-2x icon-green" 
						th:href="@{'/users/' + ${user.id} + '/enabled/false'}"></a>
					<a th:if ="${user.enabled == false}" class="fas fa-circle fa-2x icon-gray" 
						th:href="@{'/users/' + ${user.id} + '/enabled/true'}"></a>&nbsp;
					<a class="fas fa-edit fa-2x icon-green" th:href="@{'/users/edit/'+${user.id}}"
						title = "Edit User"></a>&nbsp; 
					<a class="fas fa-trash-alt fa-2x icon-gray link-delete" 
						 th:href="@{'/users/delete/' + ${user.id}}"
						 th:userId = "${user.id}"></a>
				</div>
			</div>
			<div>&nbsp;</div>
		</div>
	</div>
	
	<div th:replace = "fragments :: pagination('/users', 'users')"></div>

		<div class = "modal fade text-center" id = "deleteConfirm">
		<div class = "modal-dialog">
			<div class = "modal-content">
				<div class = "modal-header">
					<h4 class = "modal-title" id ="modalTitle">Delete Confirmation</h4>
					<button type = "button" class = "close" data-dismiss = "modal">&times;</button>
				</div>
					<div class = "modal-body">
						<span id ="confirmText"></span>
					</div>
					<div class = "modal-footer">
						<a class = "btn btn-success" href = "" id = "yesButton">Yes</a>
						<button type = "button" class = "btn btn-danger" data-dismiss = "modal">No</button> 
					</div>
			</div>
		</div>
	</div>
	<div th:replace = "fragments :: footer"></div>
</div>


<script type="text/javascript">
	$(document).ready(function(){
		$(".link-delete").on("click", function(e){
			e.preventDefault();
			link = $(this);
			userId = link.attr("userId")
			//when the yesButton is on, the href value in the yes Button will be changed to delete-link href 
			$("#yesButton").attr("href", link.attr("href"));
			$("#confirmText").text("Are you sure you want to delete this user ID " + userId + " ?");
			$("#deleteConfirm").modal();
		});
	});
	
	function clearFilter(){
		window.location = "[[@{/users}]]"
	};
</script>
</body>
</html>
