<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<body>
	<div th:fragment = "menu">

		<form th:action="@{/logout}" method="post" th:hidden="true"
			name="logoutForm">
			<input type="submit">
		</form>
		
		<nav class="navbar navbar-expand-lg  navbar-dark" style="background-color: black" >
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="@{/images/shopmeCos.jpg}" style = "width : 130px" class = "img-fluid"/>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar" aria-controls="navbarSupportedContent"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="fas fa-bars"></span>
			</button>
			<div class="collapse navbar-collapse " id="topNavbar">
				<ul class="navbar-nav ">

					<th:block sec:authorize = "hasAuthority('Admin')">
					<li class="nav-item  dropdown ">
						<a
						id = "dropdown-account"
						class="nav-link dropdown-toggle" data-toggle="dropdown"
						th:href = "@{/users}">Users</a>
						<div class="dropdown-menu" >
							<a class="dropdown-item" th:href="@{/users/new}">Create New</a>
							<a class="dropdown-item" th:href="@{/users}">View All</a>
						</div>
					</li>
					</th:block>
					
					<th:block sec:authorize = "hasAnyAuthority('Admin','Editor')">
					<li class="nav-item dropdown ">
						<a
						id = "dropdown-account"
						class="nav-link dropdown-toggle" data-toggle="dropdown"
						th:href = "@{/categories}">Categories</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{/categories/new}">Create New</a>
							<a class="dropdown-item" th:href="@{/categories}">View All</a>
						</div>
					</li>
					
					<li class="nav-item dropdown ">
						<a
						id = "dropdown-account"
						class="nav-link dropdown-toggle" data-toggle="dropdown"
						th:href = "@{/brands}">Brands</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{/brands/new}">Create New</a>
							<a class="dropdown-item" th:href="@{/brands}">View All</a>
						</div>
					</li>
					</th:block>
					
					
					<th:block sec:authorize = "hasAnyAuthority('Admin','Editor','Salesperson','Shipper')">
					
					<li class="nav-item dropdown ">
						<a
						id = "dropdown-account"
						class="nav-link dropdown-toggle" data-toggle="dropdown"
						th:href = "@{/products}">Products</a>
						<div class="dropdown-menu">
							<a sec:authorize = "hasAnyAuthority('Admin','Editor')" class="dropdown-item" th:href="@{/products/new}">Create New</a>
							<a class="dropdown-item" th:href="@{/products}">View All</a>
						</div>
					</li>
					
					</th:block>
					<li class="nav-item" sec:authorize = "hasAnyAuthority('Admin','Salesperson')"><a class="nav-link" th:href=@{/customers}>Customers</a>
					</li>
					<li class="nav-item" sec:authorize = "hasAnyAuthority('Admin','Salesperson')"><a class="nav-link" th:href=@{/shipping}>Shipping</a>
					</li>
					<li class="nav-item" sec:authorize = "hasAnyAuthority('Admin','Salesperson')"><a class="nav-link" th:href=@{/orders}>Orders</a>
					</li>
					<li class="nav-item" sec:authorize = "hasAnyAuthority('Admin','Salesperson')"><a class="nav-link" th:href=@{/report}>Sales Report</a></li>
					<li class="nav-item" sec:authorize = "hasAnyAuthority('Admin','Editor')"><a class="nav-link" th:href=@{/articles}>Articles</a>
					</li>
					<li class="nav-item" sec:authorize = "hasAnyAuthority('Admin','Editor')"><a class="nav-link" th:href=@{/menus}>Menus</a>
					</li>
					<li class="nav-item" sec:authorize = "hasAuthority('Admin')"><a class="nav-link" th:href=@{/settings}>Settings</a>
					</li>
					</ul>
				<ul class="navbar-nav ml-auto">
					<li><span class="fas fa-user fa-2x icon-silver "></span></li>
					<li class="nav-item dropdown ">
						<a
						id = "dropdown-account"
						class="nav-link dropdown-toggle" data-toggle="dropdown"
						th:href = "@{/account}"
						sec:authentication="principal.fullname"></a>
						<div class="dropdown-menu">
							<a class="dropdown-item" id = "logoutLink" th:href="@{/logout}">Log out</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		</div>
	</body>
</html>
