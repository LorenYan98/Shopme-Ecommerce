<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta http-equiv = "Content-Type" content = "text/html; charset = UTF-8">
<meta name = "viewport" content = "width = device-width, initial-scale= 1.0, minimum-scale = 1.0">
<title>Login - Shopme Admin</title>
<link rel = "stylesheet" type = "text/css" th:href = "@{/style.css}">
<link rel = "stylesheet" type = "text/css" th:href = "@{/webjars/bootstrap/css/bootstrap.min.css}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>
</head>
		
<body>
<div class= "container-fluid text-center">

		<div>
			<img th:src="@{/images/shopmeCos.jpg}" style = "width : 350px; height: 140px" class = "img-fluid mt-5 mb-2">
		</div>

		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
		<div th:if= "${param.error}">
			<p class = text-danger>[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<div th:if ="${param.logout}">
			<p class ="text-warning"> You have been logged out</p>
		</div>
			<div class="border border-4 rounded p-3" >
				<p>Access to Shopme Control Panel</p>
				<p>
					<input type="email" name="email" class="form-control" placeholder = "E-mail" required>
				</p>
				<p>
					<input type="password" name="password" class="form-control" placeholder = "Password" required>
				</p>
				<p>
					<input type ="checkbox" class="form-check-input" name = "remember-me" />&nbsp;Remember Me
				</p>
				<p>
					<input type="submit" value="Login" class = "btn btn-primary">
				</p>
			</div>

		</form>
		
		 
    </main>
		<div th:replace = "fragments :: footer"></div>
	</div>

</body>
</html>
