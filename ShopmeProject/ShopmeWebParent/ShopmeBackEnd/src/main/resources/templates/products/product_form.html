<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="fragments :: page_head(${pageTitle}, 'tag')">
<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
<script th:src="@{}/richtext/richtext.min.js"></script>
</head>



<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>

		<div>
			<h2>Manage Products | [[${pageTitle}]]</h2>
		</div>

		<div>

			<!-- use multipart/form-data when your form includes any <input type="file"> elements -->

			<form th:action="@{/products/save}" method="post"
				enctype="multipart/form-data" th:object=${product}>
				<div>
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" id="myTab" role="tablist">
						<li class="nav-item"><a class="nav-link active p-3"
							data-toggle="tab" href="#overview" role="tab">Overview</a></li>
						<li class="nav-item"><a class="nav-link" data-toggle="tab"
							href="#description" role="tab">Description</a></li>
						<li class="nav-item"><a class="nav-link" data-toggle="tab"
							href="#images" role="tab">Images</a></li>
						<li class="nav-item"><a class="nav-link" data-toggle="tab"
							href="#details" role="tab">Details</a></li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content">
						<div class="tab-pane active" id="overview" role="tabpanel">
							<div th:replace="products/product_overview :: product_overview"></div>
						</div>
						<div class="tab-pane" id="description" role="tabpanel">
							<div th:replace="products/product_description :: product_description"></div>
						</div>
						<div class="tab-pane" id="images" role="tabpanel">Images</div>
						<div class="tab-pane" id="details" role="tabpanel">Details</div>
					</div>

				</div>

				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary mr-3">
					<input type="button" value="Cancel" class="btn btn-secondary"
						id="buttonCancel">
				</div>
			</form>
		</div>
		<div th:replace="modal_fragments :: modal_dialog"></div>
		<div th:replace="fragments :: footer"></div>

	</div>

	<script th:src="@{/js/common_form.js}"></script>

	<script type="text/javascript">
	moduleURL = "[[@{/products}]]"
	brandModuleURL = "[[@{/brands}]]"
	dropdownBrands = $("#brand")
	dropdownCategories =$("#category")
	
	$(document).ready(function(){
		$("#brand").change(function(){
			dropdownCategories.empty();
			getCategories();
		});
	})
	
	function getCategories(){
		brandId = dropdownBrands.val();
		url = brandModuleURL + "/" + brandId + "/categories";
		$.get(url, function(responseJson){
			$.each(responseJson, function(index, category){
				$("<option>").val(category.id).text(category.name).appendTo(dropdownCategories);
			})
		})
	}
	
	function checkUnique(form){
		productName = $("#name").val();
		productId = $("#id").val();
		
		csrfValue = $("input[name = '_csrf']").val()
	
		url = "[[@{/products/check_unique}]]"
		params = {id : productId, name: productName, _csrf: csrfValue};
		
		$.post(url, params, function(response){
			if(response == "OK"){
				form.submit();
			}else if(response == "Duplicate"){
				showWarningModal("There is another category having the same name: " + brandName)
			}else{
				showErrorModal("Unknown response from server");
			}
		}).fail(function(){
			showErrorModal("Could not connect to the server")
		});
		
		return false;
	}
</script>
</body>

</html>
