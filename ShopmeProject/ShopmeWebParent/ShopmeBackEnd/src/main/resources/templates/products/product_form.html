<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
	<head th:replace = "fragments :: page_head(${pageTitle}, 'tag')"/>
	<link rel="stylesheet" type = "text/css" th:href = "@{/richtext/richtext.min.css}"/>
	<script type ="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}"></script>
	
</head>


		
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>

		<div>

			<h2>Manage Products | [[${pageTitle}]]</h2>
		</div>

		<div>

			<!-- use multipart/form-data when your form includes any <input type="file"> elements -->

			<form th:action="@{/products/save}" method="post"
				enctype="multipart/form-data" th:object=${product}
				onsubmit = "return checkUnique(this)">
				<div>
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" id="myTab" role="tablist">
						<li class="nav-item"><a class="nav-link active "
							data-toggle="tab" href="#overview" role="tab">Overview</a></li>
						<li class="nav-item"><a class="nav-link" data-toggle="tab"
							href="#description" role="tab">Description</a></li>
						<li class="nav-item"><a class="nav-link" data-toggle="tab"
							href="#images" role="tab">Images</a></li>
						<li class="nav-item"><a class="nav-link" data-toggle="tab"
							href="#details" role="tab">Details</a></li>
						<li class="nav-item"><a class="nav-link" data-toggle="tab"
							href="#shipping" role="tab">Shipping</a></li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content">
						<div class="tab-pane active border border-2 " id="overview" role="tabpanel">
							<div th:replace="products/product_overview :: content"></div>
						</div>
						<div class="tab-pane" id="description" role="tabpanel">
							<div th:replace="products/product_description :: content"></div>
						</div>
						<div class="tab-pane" id="images" role="tabpanel">
							<div th:replace="products/product_images :: content"></div>
						</div>
						<div class="tab-pane" id="details" role="tabpanel">Details</div>
						<div class="tab-pane p-3" id="shipping" role="tabpanel">
							<div th:replace="products/product_shipping :: content"></div>
						</div>
					</div>

				</div>

				<div class="text-center mt-3 ">
					<input type="submit" value="Save" class="btn btn-primary mr-3">
					<input type="button" value="Cancel" class="btn btn-secondary" style="background-color: #4c75a3;"
						id="buttonCancel">
				</div>
			</form>
		</div>
		<div th:replace="modal_fragments :: modal_dialog"></div>
		<div th:replace="fragments :: footer"></div>

	</div>

	

	<script type="text/javascript">
		MAX_FILE_SIZE = 502400; //500KB
		max_file_size_text = "500KB";
		moduleURL = "[[@{/products}]]"
		brandModuleURL = "[[@{/brands}]]"
		defaultImageThumbnailSrc = "[[@{/images/image-thumbnail.png}]]";
		checkUniqueUrl = "[[@{/products/check_unique}]]"
		
	</script>
	<script th:src = "@{/js/common_form.js}"></script>
	<script th:src = "@{/js/product_form.js}"></script>
</body>

</html>
